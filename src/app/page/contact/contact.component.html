<main class="cantact-component"> <!-- Main container for the contact form component -->
    <div class="contact-form"> <!-- Container for the contact form -->
        <h2>Kontakta oss</h2> <!-- Heading for the contact form section, in Swedish "Contact us" -->
        
        <!-- The form element that submits data to the server -->
        <form method="POST">
            <h3>Kontakt formulär</h3> <!-- Heading for the form, in Swedish "Contact form" -->

            <!-- Form group for the full name input field -->
            <div class="form-group">
                <label for="name">Fullständigt namn</label> <!-- Label for the name field, in Swedish "Full name" -->
                <input type="text" id="name" name="name" required> <!-- Input field for the user's name, required -->
            </div>

            <!-- Form group for the email input field -->
            <div class="form-group">
                <label for="email">E-postadress</label> <!-- Label for the email field, in Swedish "Email address" -->
                <input type="email" id="email" name="email" required> <!-- Input field for the email, required -->
            </div>

            <!-- Form group for the subject input field -->
            <div class="form-group">
                <label for="subject">Ämne</label> <!-- Label for the subject field, in Swedish "Subject" -->
                <input type="text" id="subject" name="subject" required> <!-- Input field for the subject, required -->
            </div>

            <!-- Form group for the message input field -->
            <div class="form-group">
                <label for="message">Meddelande</label> <!-- Label for the message field, in Swedish "Message" -->
                <textarea id="message" name="message" required></textarea> <!-- Textarea for the message, required -->
            </div>

            <!-- Submit button for the form -->
            <button type="submit" class="btn-submit">Skicka meddelande</button> <!-- Submit button, in Swedish "Send message" -->
        </form>

        <!-- Message to inform the user that their message has been received -->
        <div class="form-message">
            <p>Vi återkommer till dig så snart som möjligt!</p> <!-- Message in Swedish "We will get back to you as soon as possible!" -->
        </div>

        <!-- Contact information section -->
        <div class="contact-info">
            <h3>Kontakta info</h3> <!-- Heading for contact information, in Swedish "Contact info" -->
            <p>Email: <a href="erikocompany@workmail.com">Skicka email</a></p> <!-- Contact email with a link to send an email -->
            <p>Telefonnummer: 0856320178</p> <!-- Phone number -->
        </div>

        <!-- Postal address section -->
        <div class="postal-address">
            <h3>Post adress</h3> <!-- Heading for postal address, in Swedish "Postal address" -->
            <p>Erik O`Company</p> <!-- Name of the company -->
            <p>Mjölnarvägen 21</p> <!-- Street address -->
            <p>17851 Ekerö</p> <!-- Postal code and city -->
        </div>
    </div>
</main>
