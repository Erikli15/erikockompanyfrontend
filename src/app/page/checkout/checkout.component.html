<form (ngSubmit)="onSubmit(checkoutForm)" #checkoutForm="ngForm">
    <!-- Faktureringsadress -->
    <div class="form-group">
      <label for="billingCountry">Land *:</label>
      <input type="text" id="billingCountry" name="billingCountry" ngModel required class="form-input">
    </div>
  
    <!-- Använd som leveransadress -->
    <div class="form-group">
      <label for="useAsShippingAddress">Använd som leveransadress:</label>
      <input type="checkbox" id="useAsShippingAddress" name="useAsShippingAddress" ngModel class="form-checkbox">
    </div>
  
    <!-- Kundtyp -->
    <div class="form-group">
      <label for="customerType">Kundtyp:</label>
      <select id="customerType" name="customerType" ngModel required class="form-select">
        <option value="person">Person</option>
        <option value="organisation">Organisation</option>
      </select>
    </div>
  
    <!-- Personlig Information -->
    <div *ngIf="checkoutForm.value.customerType === 'person'" class="form-group">
      <label for="name">För- och efternamn *:</label>
      <input type="text" id="name" name="name" ngModel required class="form-input">
    </div>
  
    <!-- Organisationsinformation -->
    <div *ngIf="checkoutForm.value.customerType === 'organisation'" class="form-group">
      <label for="organisationName">Namn (obligatoriskt):</label>
      <input type="text" id="organisationName" name="organisationName" ngModel required class="form-input">
  
      <label for="organisationNumber">Organisationsnummer:</label>
      <input type="text" id="organisationNumber" name="organisationNumber" ngModel required class="form-input">
    </div>
  
    <!-- Gatuadress -->
    <div class="form-group">
      <label for="streetAddress">Gata *:</label>
      <input type="text" id="streetAddress" name="streetAddress" ngModel required class="form-input">
    </div>
  
    <!-- Postnummer -->
    <div class="form-group">
      <label for="postCode">Postnummer (XXXXX) *:</label>
      <input type="text" id="postCode" name="postCode" ngModel required class="form-input">
    </div>
  
    <!-- Stad -->
    <div class="form-group">
      <label for="city">Stad *:</label>
      <input type="text" id="city" name="city" ngModel required class="form-input">
    </div>
  
    <!-- Leveransadress -->
    <div class="form-group">
      <label for="shippingCountry">Land *:</label>
      <input type="text" id="shippingCountry" name="shippingCountry" ngModel required class="form-input">
    </div>
  
    <!-- Order Lines (Pre-filled or dynamically generated) -->
    <div class="order-details">
      <h3>Orderdetaljer</h3>
      <p>Produkt: Produkt 1</p>
      <p>Antal: 1</p>
      <p>Enhetspris: 1000 SEK</p>
      <p>Moms: 20%</p>
    </div>
  
    <button type="submit" class="btn-primary">Gå vidare till betalning</button>
  </form>
  
  <div id="checkout-container" [innerHTML]="klarnaHtml"></div>
