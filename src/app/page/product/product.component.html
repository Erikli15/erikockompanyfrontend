<main id="productDetail">
  <section class="product-detail-card">
    <article class="product-image">
      <img class="img" [src]="product?.imgUrl" alt="Bild saknas">
    </article>
    <article class="product-info" *ngIf="product">
      <p class="product-id">ID: {{ product.id }}</p>
      <h2 class="product-name">{{ product.productName }}</h2>
      <p class="product-price">Pris: {{ product.price }} kr</p>
      <p class="product-description"> {{ product.descriptions }}</p>
      <p class="product-category">Kategori: {{ product.category }}</p>
    </article>
    <span class="button">
    <button class="buy-button" (click)="onBuyClick(product?.id)">KÃ¶p</button>
    <a href="/"><button class="back">Tillbaka</button></a>
  </span>
  </section>
</main>
