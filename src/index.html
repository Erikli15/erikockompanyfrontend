<!doctype html>
<html lang="se"> <!-- Specifies the language of the document as Swedish -->
<head>
  <meta charset="utf-8"> <!-- Sets the character encoding to UTF-8, which supports a wide range of characters -->
  <title>Erikocompanyfrontend</title> <!-- The title of the webpage, displayed in the browser tab -->
  <base href="/"> <!-- Specifies the base URL for all relative links, meaning links will be relative to the root directory -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures the page is responsive on mobile devices by setting the viewport width to the device's width -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Specifies the favicon (the icon shown in the browser tab) -->
  <script src="https://x.klarnacdn.net/kp/lib/v1/api.js"></script> <!-- Loads an external JavaScript file from Klarna's CDN (likely for payment or other services) -->
</head>
<body>
  <app-root></app-root> <!-- Placeholder for the root component of the web application, typically used with Angular or a similar framework -->
  <script src="https://x.klarnacdn.net/kp/lib/v1/api.js" async></script> <!-- Loads the same Klarna API script again asynchronously (async allows the script to load without blocking other elements) -->
</body>
</html>
